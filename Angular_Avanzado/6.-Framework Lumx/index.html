<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>LUMX</title>
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>

<body>
    <div class="bgc-blue-grey-800 mt++ p++ pt0" flex-container="column" ng-controller="ctrlContacto">
        <div flex-container="row">
            <div flex-item>
                <lx-text-field label="Empresa" disabled="true" theme="dark">
                    <input type="text" ng-model="contacto.empresa" ng-disabled="true">
                </lx-text-field>
            </div>
        </div>
        <div class="mt++" flex-container="row">
            <div flex-item>
                <form>
                    <lx-text-field label="Nombre completo" fixed-label="true" icon="account" theme="dark">
                        <input type="text" ng-model="contacto.nombrecompleto">
                    </lx-text-field>
                    <lx-text-field label="Teléfono" fixed-label="true" icon="phone" theme="dark">
                        <input type="text" ng-model="contacto.telefono">
                    </lx-text-field>
                    <lx-text-field label="Correo electrónico" fixed-label="true" icon="email" theme="dark">
                        <input type="email" ng-model="contacto.correo">
                    </lx-text-field>
                    <lx-text-field label="Dirección" fixed-label="true" icon="city" theme="dark">
                        <input type="text" ng-model="contacto.direccion">
                    </lx-text-field>
                    <div class="mt+" flex-container="row" flex-align="space-between center">
                        <div flex-item="12">
                            <button class="btn btn--l btn--blue btn--raised " ng-click="notificar()">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lumx/dist/lumx.js"></script>
    <script>

        angular.module('myApp', ['lumx']).
            controller('ctrlContacto', function($scope ,LxNotificationService){
                $scope.notificar = function(){
                    LxNotificationService.success('Registro enviado');
                }
            });

    </script>
</body>

</html>
