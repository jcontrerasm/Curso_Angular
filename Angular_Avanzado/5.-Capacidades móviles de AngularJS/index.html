<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>ngAnimate</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div ng-controller="ctrlAnimate" class="container col-md-4 col-md-offset-4">
        <input type="text" class="form-control" ng-model="producto" />
        <div class="text-center">
            <button class="btn btn-success btn-sm" ng-click="agregarProducto()">Agregar</button>
            <button class="btn btn-danger btn-sm" ng-click="eliminarProducto()">Eliminar</button>
        </div>
        <h3>Lista de productos</h3>
        <div class="item" ng-repeat="item in listaProductos" ng-swipe-right="eliminarProducto()">
        	{{item.nombre}}
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>

        angular.module('myApp', ['ngAnimate' , 'ngTouch']).

            controller('ctrlAnimate' , function($scope){
                $scope.listaProductos = [
                    {nombre: 'Manzanas'},
                    {nombre: 'Peras'},
                    {nombre: 'Platanos'}
                 ];

                 $scope.agregarProducto = function(){
                    $scope.listaProductos.push({nombre : $scope.producto});
                    $scope.producto = '';
                 }

                 $scope.eliminarProducto = function(){
                    $scope.listaProductos.pop();
                 }
            });

    </script>
</body>

</html>
